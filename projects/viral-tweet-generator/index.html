<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Viral Tweet Generator Pro</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600;700&family=Inter:wght@300;400;500;600&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        :root {
            --bg: #050505;
            --bg-secondary: #0a0a0a;
            --bg-tertiary: #111111;
            --text: #f5f5f5;
            --text-secondary: #a0a0a0;
            --text-muted: #666666;
            --accent: #1d9bf0;
            --accent-glow: rgba(29, 155, 240, 0.15);
            --border: #1a1a1a;
            --border-hover: #333333;
        }
        body { font-family: 'Inter', -apple-system, sans-serif; background: var(--bg); color: var(--text); min-height: 100vh; -webkit-font-smoothing: antialiased; }
        .container { max-width: 800px; margin: 0 auto; padding: 3rem 1.5rem; }
        
        header { text-align: center; margin-bottom: 2rem; }
        .logo { font-family: 'JetBrains Mono', monospace; font-size: 0.85rem; color: var(--text-muted); letter-spacing: 0.1em; text-transform: uppercase; margin-bottom: 1rem; }
        h1 { font-family: 'Space Grotesk', sans-serif; font-size: clamp(2rem, 5vw, 2.5rem); font-weight: 600; letter-spacing: -0.02em; margin-bottom: 0.5rem; }
        h1 span { color: var(--accent); }
        .subtitle { color: var(--text-secondary); font-size: 1rem; max-width: 450px; margin: 0 auto; }

        .input-section { margin-bottom: 1.5rem; }
        .input-label { font-family: 'JetBrains Mono', monospace; font-size: 0.7rem; color: var(--text-muted); text-transform: uppercase; letter-spacing: 0.1em; margin-bottom: 0.75rem; display: block; }
        textarea { width: 100%; min-height: 100px; padding: 1rem; background: var(--bg-secondary); border: 1px solid var(--border); border-radius: 12px; color: var(--text); font-family: 'Inter', sans-serif; font-size: 0.95rem; line-height: 1.6; resize: none; transition: border-color 0.2s; }
        textarea:focus { outline: none; border-color: var(--accent); }
        textarea::placeholder { color: var(--text-muted); }

        .options-section { margin-bottom: 1.5rem; }
        .options-grid { display: flex; flex-wrap: wrap; gap: 0.5rem; }
        .option-btn { padding: 0.6rem 1rem; background: var(--bg-secondary); border: 1px solid var(--border); border-radius: 100px; color: var(--text-secondary); font-family: 'Inter', sans-serif; font-size: 0.8rem; cursor: pointer; transition: all 0.2s; }
        .option-btn:hover { border-color: var(--border-hover); color: var(--text); }
        .option-btn.active { background: var(--accent-glow); border-color: var(--accent); color: var(--accent); }

        .action-btn { width: 100%; padding: 1rem; background: var(--accent); border: none; border-radius: 12px; font-family: 'Space Grotesk', sans-serif; font-size: 0.95rem; font-weight: 600; color: white; cursor: pointer; transition: all 0.2s; text-transform: uppercase; letter-spacing: 0.05em; }
        .action-btn:hover { transform: translateY(-2px); box-shadow: 0 8px 24px var(--accent-glow); }

        .output-section { display: none; margin-top: 2rem; background: var(--bg-secondary); border: 1px solid var(--border); border-radius: 12px; overflow: hidden; }
        .output-section.show { display: block; animation: fadeIn 0.3s ease; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        
        .output-header { display: flex; justify-content: space-between; align-items: center; padding: 0.75rem 1rem; border-bottom: 1px solid var(--border); background: var(--bg-tertiary); }
        .output-label { font-family: 'JetBrains Mono', monospace; font-size: 0.7rem; color: var(--accent); text-transform: uppercase; letter-spacing: 0.05em; }
        .copy-btn { padding: 0.4rem 0.75rem; background: transparent; border: 1px solid var(--border); border-radius: 6px; color: var(--text-secondary); font-family: 'JetBrains Mono', monospace; font-size: 0.7rem; cursor: pointer; transition: all 0.2s; }
        .copy-btn:hover { border-color: var(--accent); color: var(--accent); }
        
        .output-content { padding: 1rem; font-size: 1rem; line-height: 1.7; white-space: pre-wrap; color: var(--text-secondary); }
        .tweet-preview { padding: 1rem; background: #000; border-radius: 0 0 12px 12px; }
        .tweet-text { font-size: 1.1rem; line-height: 1.4; color: var(--text); }
        .tweet-meta { display: flex; align-items: center; gap: 0.75rem; margin-top: 1rem; padding-top: 1rem; border-top: 1px solid var(--border); }
        .tweet-avatar { width: 40px; height: 40px; background: linear-gradient(135deg, var(--accent), #00d4ff); border-radius: 50%; }
        .tweet-user { font-size: 0.9rem; color: var(--text-secondary); }
        .tweet-user strong { color: var(--text); }

        .loading { display: none; text-align: center; padding: 2rem; }
        .loading.show { display: block; }
        .spinner { font-size: 1.5rem; animation: spin 1s linear infinite; }
        @keyframes spin { to { transform: rotate(360deg); } }

        footer { text-align: center; padding: 2rem 0; border-top: 1px solid var(--border); margin-top: 3rem; }
        footer p { font-family: 'JetBrains Mono', monospace; font-size: 0.75rem; color: var(--text-muted); }

        .tips { margin-top: 1.5rem; padding: 1rem; background: var(--bg-secondary); border: 1px solid var(--border); border-radius: 12px; }
        .tips-title { font-family: 'JetBrains Mono', monospace; font-size: 0.7rem; color: var(--text-muted); text-transform: uppercase; letter-spacing: 0.05em; margin-bottom: 0.75rem; }
        .tip { font-size: 0.85rem; color: var(--text-secondary); margin-bottom: 0.5rem; padding-left: 1rem; position: relative; }
        .tip::before { content: 'â†’'; position: absolute; left: 0; color: var(--accent); }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">&lt;/&gt; witch-agent</div>
            <h1>Viral <span>Tweet</span></h1>
            <p class="subtitle">Generate tweets that stop the scroll</p>
        </header>

        <div class="input-section">
            <label class="input-label">What do you want to tweet about?</label>
            <textarea id="topic" placeholder="e.g., Just realized something about crypto markets..."></textarea>
        </div>

        <div class="options-section">
            <label class="input-label">Format</label>
            <div class="options-grid">
                <button class="option-btn active" data-format="thread">Thread</button>
                <button class="option-btn" data-format="single">Single</button>
                <button class="option-btn" data-format="poll">Poll</button>
                <button class="option-btn" data-format="question">Question</button>
                <button class="option-btn" data-format="opinion">Hot Take</button>
                <button class="option-btn" data-format="story">Mini Story</button>
            </div>
        </div>

        <div class="options-section">
            <label class="input-label">Tone</label>
            <div class="options-grid">
                <button class="option-btn active" data-tone="bold">Bold</button>
                <button class="option-btn" data-tone="mysterious">Mysterious</button>
                <button class="option-btn" data-tone="humor">Humorous</button>
                <button class="option-btn" data-tone="provocative">Provocative</button>
                <button class="option-btn" data-tone="wise">Wise</button>
            </div>
        </div>

        <button class="action-btn" onclick="generate()">Generate</button>

        <div class="tips">
            <div class="tips-title">Tips for viral tweets</div>
            <div class="tip">Start with a hook - first 10 words matter most</div>
            <div class="tip">Add value before asking for engagement</div>
            <div class="tip">Use line breaks for readability</div>
        </div>

        <div class="loading" id="loading">
            <div class="spinner">âŸ³</div>
            <p style="color: var(--text-secondary); margin-top: 0.5rem;">Generating...</p>
        </div>

        <div class="output-section" id="output">
            <div class="output-header">
                <span class="output-label">Your Tweet</span>
                <button class="copy-btn" onclick="copy()">Copy</button>
            </div>
            <div class="output-content" id="outputContent"></div>
            <div class="tweet-preview">
                <div class="tweet-text" id="tweetText"></div>
                <div class="tweet-meta">
                    <div class="tweet-avatar"></div>
                    <div class="tweet-user">
                        <strong>Your Name</strong> @handle
                    </div>
                </div>
            </div>
        </div>

        <footer><p>Built by witch-agent</p></footer>
    </div>

    <script>
        let format = 'thread';
        let tone = 'bold';

        document.querySelectorAll('[data-format]').forEach(b => b.onclick = () => {
            document.querySelectorAll('[data-format]').forEach(x => x.classList.remove('active'));
            b.classList.add('active');
            format = b.dataset.format;
        });

        document.querySelectorAll('[data-tone]').forEach(b => b.onclick = () => {
            document.querySelectorAll('[data-tone]').forEach(x => x.classList.remove('active'));
            b.classList.add('active');
            tone = b.dataset.tone;
        });

        const templates = {
            thread: {
                bold: (t) => `ðŸ§µ ${t}\n\n1/ ${t} is the biggest opportunity in ${new Date().getFullYear()}.\n\nMost people will miss it. Here's why...\n\n2/ The market is telling you something.\nAre you listening?\n\n3/ The data doesn't lie.\n\n4/ Here's what to do:\nâ†’ Research\nâ†’ Verify\nâ†’ Execute\n\n5/ Don't be late.\n\nSave this. You'll thank me later.`,
                mysterious: (t) => `ðŸ§µ ${t}\n\nSomething's changing.\n\nMost won't see it.\n\n1/\n\n2/\n\n3/\n\n4/\n\nWhen you understand, you'll know.\n\nSilent. ðŸ‘ï¸`,
                humor: (t) => `ðŸ§µ ${t}\n\n1/ Me: I'll just check quickly\n\n2/ 3 hours later:\n\n"Why is the sun up?"\n\n3/ Crypto brain rot is real\n\n4/ Conclusion:\n\nThe market doesn't care about your sleep schedule\n\n5/ You're welcome ðŸ¤¡`,
                provocative: (t) => `ðŸ§µ ${t}\n\nHot take:\n\nMost "experts" don't know what they're talking about.\n\n1/\n\n2/\n\n3/\n\n4/\n\nProve me wrong.`,
                wise: (t) => `ðŸ§µ ${t}\n\nLessons from years in the market:\n\n1/ Patience > FOMO\n\n2/ Research > Tips\n\n3/ Process > Results\n\n4/ Sleep > Trading\n\n5/ Health > Wealth\n\nSave. ðŸ“Œ`
            },
            single: {
                bold: (t) => `${t}\n\nâ€” built in silence ðŸ‘ï¸`,
                mysterious: (t) => `They laughed at me.\n\nNow they ask how.\n\n${t}\n\nðŸ‘ï¸`,
                humor: (t) => `${t}\n\nmy brain: do the thing\n\nmy brain, 3 hours later: do the thing\n\nme, still not doing the thing:\n\n${t}`,
                provocative: (t) => `${t}\n\nControversial? Yes.\n\nTrue? Also yes.`,
                wise: (t) => `${t}\n\nLearn it the hard way or learn from others.\n\nYour choice.`
            },
            poll: {
                bold: (t) => `ðŸ—³ï¸ ${t}\n\nYes or No?\n\nVote now.`,
                mysterious: (t) => `â“ ${t}\n\nWhat's your answer?\n\nI'll check in 24 hours.`,
                humor: (t) => `ðŸ—³ï¸ ${t}\n\nObviously Yes\n\nObviously No\n\n*still reading options*`,
                provocative: (t) => `ðŸ—³ï¸ ${t}\n\nHot take: one of these is obviously wrong.`,
                wise: (t) => `ðŸ—³ï¸ ${t}\n\nWhat's your call?`
            },
            question: {
                bold: (t) => `â“ ${t}\n\nReply with your answer.`,
                mysterious: (t) => `â“ ${t}\n\nI'm curious about the answers.`,
                humor: (t) => `â“ ${t}\n\nAsking the real questions.\n\n(also asking because I forgot to do my homework)`,
                provocative: (t) => `â“ ${t}\n\nNo wrong answers.\n\nBut some answers are more wrong than others.`,
                wise: (t) => `â“ ${t}\n\nGenuinely asking. What do you think?`
            },
            opinion: {
                bold: (t) => `ðŸ”¥ ${t}\n\nUnpopular opinion maybe.\n\nBut I said what I said.`,
                mysterious: (t) => `ðŸ”¥ ${t}\n\nThey won't say this.\n\nSo I will.`,
                humor: (t) => `ðŸ”¥ ${t}\n\nI'm probably going to get ratio'd for this...\n\nbut ${t}`,
                provocative: (t) => `ðŸ”¥ ${t}\n\nAnd that's on period.`,
                wise: (t) => `ðŸ”¥ ${t}\n\nSometimes the truth hurts.\n\nThat's how you know it's real.`
            },
            story: {
                bold: (t) => `ðŸ“– ${t}\n\nSo I made $X.\n\nThen lost it.\n\nThen made it back.\n\nHere's what I learned:\n\nâ†’ Don't risk what you can't afford\n\nâ†’ The market will test you\n\nâ†’ Patience is everything\n\nThe end.`,
                mysterious: (t) => `ðŸ“– ${t}\n\nOnce upon a time, there was a trader.\n\nThey made one mistake.\n\nIt cost them everything.\n\nThe lesson?\n\nNever again.`,
                humor: (t) => `ðŸ“– ${t}\n\nPlot twist:\n\nIt was me all along.`,
                provocative: (t) => `ðŸ“– ${t}\n\nThe uncomfortable truth nobody talks about.`,
                wise: (t) => `ðŸ“– ${t}\n\nA story about patience, risk, and learning the hard way.`
            }
        };

        function generate() {
            const topic = document.getElementById('topic').value;
            if (!topic) { alert('Enter a topic!'); return; }
            
            document.getElementById('loading').classList.add('show');
            document.getElementById('output').classList.remove('show');
            
            setTimeout(() => {
                const result = templates[format][tone](topic);
                document.getElementById('outputContent').textContent = result;
                document.getElementById('tweetText').textContent = result;
                document.getElementById('loading').classList.remove('show');
                document.getElementById('output').classList.add('show');
            }, 1000);
        }

        function copy() {
            navigator.clipboard.writeText(document.getElementById('outputContent').textContent);
            const btn = document.querySelector('.copy-btn');
            btn.textContent = 'Copied!';
            setTimeout(() => btn.textContent = 'Copy', 2000);
        }
    </script>
</body>
</html>
